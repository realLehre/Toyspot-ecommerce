<div class="max-w-[1400px]">
  <h2
    class="text-type_title_gray text-base mobile:text-[20px] font-medium mb-6"
  >
    {{ isEditing() ? 'Edit Product' : 'Add Product' }}
  </h2>

  <div class="flex items-start flex-col min-[960px]:flex-row gap-8">
    <div class="flex-1">
      <app-admin-product-form
        (formValue)="onGetFormValue($event)"
        [productData]="productData"
      />

      <button
        class="rounded-full text-white items-center justify-center space-x-2 font-medium bg-primary py-2 h-12 w-full mt-10 hover:bg-opacity-80 hidden min-[960px]:flex"
        (click)="onSubmit()"
        [disabled]="isProductCreateDataInvalid() || isSubmitting()"
        [ngClass]="{
          'opacity-50 cursor-not-allowed hover:bg-opacity-80':
            isProductCreateDataInvalid(),
        }"
      >
        @if (isSubmitting()) {
          <app-loader
            [customStyle]="{
              width: '24px',
              border: '3px solid #fff',
            }"
          />
        }
        <span>Publish</span>
      </button>
    </div>

    <div class="flex-1 w-full min-[960px]:w-auto">
      <app-admin-product-images
        (imageUrlsEmit)="onGetImageUrls($event)"
        [productData]="productData"
      />
    </div>
  </div>

  <button
    class="rounded-full text-white flex items-center justify-center space-x-2 font-medium bg-primary py-2 h-12 w-full mt-10 hover:bg-opacity-80 min-[960px]:hidden"
    (click)="onSubmit()"
    [disabled]="isProductCreateDataInvalid() || isSubmitting()"
    [ngClass]="{
      'opacity-50 cursor-not-allowed hover:bg-opacity-80':
        isProductCreateDataInvalid(),
    }"
  >
    @if (isSubmitting()) {
      <app-loader
        [customStyle]="{
          width: '24px',
          border: '3px solid #fff',
        }"
      />
    }
    <span>Publish</span>
  </button>
</div>

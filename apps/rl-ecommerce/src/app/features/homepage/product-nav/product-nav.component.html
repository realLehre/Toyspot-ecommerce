<div class="w-full">
  <h1 class="font-playfair text-lg md:text-3xl font-bold mb-3">
    Figures & Playlists
  </h1>

  <div class="w-full scroll-snap-x py-3 border-y-[2px] border-[#DCDCDC]">
    <div class="flex items-center space-x-5 min-w-full pr-5 overflow-x-auto">
      @for (cat of categories; track cat; let i = $index) {
      <div class="space-x-5 text-type_grey scroll-snap-start">
        <span
          class="text-type_grey whitespace-nowrap cursor-pointer h-5 uppercase"
          [ngClass]="{
              'border-b-[2px] border-type_title font-semibold':
                cat.title.toLowerCase() == currentCategory.toLowerCase(),
            }"
          (click)="onViewCategory(cat.title)"
          >{{ cat.title }}</span
        >
        @if (i < categories.length - 1) {
        <span class="text-border_subtle">/</span>
        }
      </div>
      }
    </div>
  </div>
</div>

<div class="bg-bg_subtle p-2 pt-6 rounded-md w-full h-full">
  <div class="flex items-center justify-between pl-3 pr-2 mb-2">
    <h3 class="text-sm font-semibold text-type_grey">Sales Overview</h3>
    <div class="sales-dropdown">
      <p-dropdown
        [options]="years()"
        [(ngModel)]="selectedYear"
        (ngModelChange)="onChangeYear($event)"
        optionLabel="name"
        placeholder="Year"
        styleClass="deliveryStatusDropdown"
      />
    </div>
  </div>

  <div class="h-[350px] relative">
    @if (chartOptions()['series'][0].data.length) {
      <div>
        <apx-chart
          [series]="chartOptions()['series']"
          [chart]="chartOptions()['chart']"
          [xaxis]="chartOptions()['xaxis']"
          [yaxis]="chartOptions()['yaxis']"
          [stroke]="chartOptions()['stroke']"
          [tooltip]="chartOptions()['tooltip']"
          [dataLabels]="chartOptions()['dataLabels']"
          [grid]="chartOptions()['grid']"
          [legend]="chartOptions()['legend']"
          [fill]="chartOptions()['fill']"
          style="overflow: hidden !important; width: 100% !important"
        ></apx-chart>
      </div>
    } @else {
      <div class="absolute top-0 left-0 w-full h-full">
        <p-skeleton height="100%" width="100%" />
      </div>
    }
  </div>
</div>

<div
  class="flex items-center justify-center bg-bg_main shadow-sm shadow-stone-500 h-[75px]"
>
  <div
    class="flex items-center justify-between tablet:w-[85%] max-w-[1200px] w-[90%] py-4"
  >
    <div class="tablet:hidden block">
      <img
        src="assets/images/icons/bars.svg"
        alt=""
        class="w-6 min-w-6 h-6 min-h-6"
        (click)="onOpenMenu()"
      />
    </div>
    <div>
      <img
        src="assets/images/icons/logo.png"
        alt=""
        class="w-[100px] tablet:w-[120px]"
      />
    </div>

    <div
      class="tablet:w-1/2 tablet:h-[43px] h-full py-2 px-3 tablet:bg-transparent bg-bg_main tablet:relative absolute w-full top-0 left-0 -translate-y-[100%] tablet:translate-y-0 transition ease-in-out flex items-center justify-center"
      [ngClass]="{ 'translate-y-0': searchShown }"
    >
      <div class="relative w-full h-10 flex items-center space-x-10">
        <div class="w-full h-full">
          <img
            src="assets/images/icons/search.svg"
            alt=""
            class="absolute left-3 top-1/2 -translate-y-1/2"
          />
          <input
            class="w-full focus:outline-0 rounded-full bg-bg_subtle border border-border_subtle h-full pl-12 text-type_caption font-medium placeholder:text-type_caption"
            placeholder="Search"
          />
        </div>
        <img
          src="assets/images/icons/close.svg"
          alt=""
          class="w-4 min-w-4 h-4 min-h-4 tablet:hidden block"
          (click)="onToggleSearch()"
        />
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <img
        src="assets/images/icons/search.svg"
        alt=""
        class="tablet:hidden block cursor-pointer"
        (click)="onToggleSearch()"
      />
      <div class="cursor-pointer" routerLink="/cart">
        <img
          src="assets/images/icons/shopping-cart.svg"
          alt=""
          class="w-6 h-6"
        />
      </div>
      <div
        class="flex items-center space-x-2 cursor-pointer"
        (click)="menu.toggle($event)"
      >
        <div
          class="flex items-center justify-center h-6 w-6 rounded-full border-[3px] border-[#333333]"
        >
          <img src="assets/images/icons/user.svg" alt="" class="w-4 h-4" />
        </div>
        <div class="items-center space-x-1 hidden mobile:flex">
          <p class="text-sm text-type_title_gray font-semibold">Hi, David</p>
          <i class="fa fa-angle-down"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<p-menu #menu [popup]="true">
  <ng-template pTemplate="start">
    <div class="py-3">
      <div class="w-full items-center flex justify-center">
        <button
          class="w-[85%] rounded-full text-white font-medium bg-primary py-2 block"
        >
          Sign In
        </button>
      </div>

      <div class="w-full border-t-[1px] border-border_subtle mt-3 pt-3">
        <div
          class="flex items-center space-x-4 px-3 py-2 hover:bg-border_subtle cursor-pointer"
          routerLink="/user"
        >
          <img src="assets/images/icons/user.svg" alt="" class="w-5" />
          <p class="text-type_caption">My Account</p>
        </div>
        <div
          class="flex items-center space-x-4 px-3 py-2 hover:bg-border_subtle cursor-pointer"
          routerLink="/orders"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            class="w-5"
          >
            <path
              d="M50.7 58.5L0 160l208 0 0-128L93.7 32C75.5 32 58.9 42.3 50.7 58.5zM240 160l208 0L397.3 58.5C389.1 42.3 372.5 32 354.3 32L240 32l0 128zm208 32L0 192 0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-224z"
              fill="none"
              stroke="currentColor"
              stroke-width="50"
            />
          </svg>

          <p class="text-type_caption">Orders</p>
        </div>
      </div>

      <div
        class="w-full border-t-[1px] border-border_subtle mt-3 pt-3 text-center"
      >
        <button class="bg-transparent border-0 text-primary font-semibold">
          LOGOUT
        </button>
      </div>
    </div>
  </ng-template>
</p-menu>

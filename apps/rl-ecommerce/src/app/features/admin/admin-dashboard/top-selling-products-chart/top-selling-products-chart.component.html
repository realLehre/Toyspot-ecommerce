<div class="bg-bg_subtle p-5 rounded-md w-full h-full">
  <h3 class="text-sm font-semibold text-type_grey mb-4">
    Top Selling Products
  </h3>
  @if (chartOptions().series?.length) {
    <div>
      <apx-chart
        [series]="chartOptions().series"
        [chart]="chartOptions().chart"
        [labels]="chartOptions().labels"
        [responsive]="chartOptions().responsive"
      ></apx-chart>
    </div>
  } @else {
    <p-skeleton height="20rem" width="100%" />
  }
</div>

<div>
  <h1 class="font-playfair title text-lg">CATEGORIES</h1>
  <ul class="mt-1 space-y-2">
    @for (cat of categories; track cat) {
      <li
        class="text-type_grey cursor-pointer flex items-center leading-tight group h-[20px] whitespace-nowrap"
      >
        <span
          class="text-primary text-[25px] -translate-y-[2px] mr-2 opacity-0 transition-all duration-300 group-hover:inline-block group-hover:opacity-100 group-hover:translate-x-0"
          >â€¢</span
        >
        <span
          class="category-title transform -translate-x-[22px] group-hover:translate-x-1 group-hover:text-primary transition-all duration-300"
          >{{ cat.title }} ({{ cat.total }})</span
        >
      </li>
    }
  </ul>
</div>
